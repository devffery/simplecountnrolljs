 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter and Die Roller</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class ="container">
		<div>
			<h1>Counter</h1>
			<div class="counter">
				<label id="countLabel">0</label><br>
				<div id="btnContainer">
					<button class="buttons"  id="decreaseBtn">decrease</button>
					<button  class="buttons" id="resetBtn">reset</button>
					<button  class="buttons" id="increaseBtn">increase</button>
				</div>
			</div>
		</div>
		<div class="die-roller">
		<h1>Die Roller</h1>
			<button id="myButton">roll</button><br>
			<label id="myLabel"></label>
		</div>
	</div>
	
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
